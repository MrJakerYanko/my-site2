<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
<header>
    <div class="logo">
<img src="img/th-solid.svg" alt="logo">
    <h1>FLEXBOX</h1>
</div>
</header>
<main>
<div class="flex-container">
<div class="flex-elem">
    <h3>Название товара</h3>
<img src="icon/basket-icon.svg" alt="basket">
</div>
<div class="flex-elem">
Блок 2
</div>
<div class="flex-elem">
Блок 3
</div>
</div>
</main>
<footer>
    <div class="address">
<img src="/icon/address-icon.svg" alt="address">
<p>Адрес:</p>
<p>Некий город, <br>Обыкновенная улица, д. N</p>
    </div>
    <div class="email">
<img src="/icon/email-icon.svg" alt="email">
<p>Email:</p>
<p>mail@mail.ru</p>
    </div>
<div class="tel">
<img src="/icon/telephone-icon.svg" alt="tel">
<p>Телефон:</p>
<p>+7(xxx)-xxx-xx-xx</p>
</div>
</footer>
    </div>
</body>
</html>
